<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Review Carousel</title>
</head>
<body>
    <h1>Our Reviews</h1>
    <div id="underline"></div>
    <section id="carousel-wrapper">
        <div id="slider-wrapper">
            <div id="image-section">
                <div id="image-frame">
                    <div id="accent">
                        "
                    </div>
                </div>
            </div>
            <div id="name">
            </div>
            <div id="occupation">
            </div>
            <div id="review">
                <p id="review-text"></p>
            </div>
        </div>
        <div id="navigation">
            <div id="left-arrow"><img class="direction-button" src="./assets/images/previous-cyan.png" alt="see previous review button"></div>
            <div id="right-arrow"><img class="direction-button" src="./assets/images/next-cyan.png" alt="see next review button"></div>
        </div>
        <input type="button" name="Surprise Me" id="surprise-me" value="Surprise Me">
    </section>
</body>
<script src="./module/script.js" type="module"></script>
</html>
